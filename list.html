<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sachin Kumar">
    <meta name="description" content="This page contains all the things whatever I  am learning">
    <title>My first Web Page</title>
    <link rel="icon" href="html5.png" type="image/x-con">
    <link rel="stylesheet" href="style.css">
</head>
<body>
                                    <!-- ðŸ”¥ List Types ðŸ”¥ -->

    <!-- ðŸ’¡unordered List -->
    <!-- This type of items will be marked with bullets -->
    <p>Some beverages list for drinking purpose</p>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Juice</li>
        <li>Milk</li>
    </ul>

    <hr>
    <!-- ðŸ’¡ordered List -->
    <!-- The list items will be marked with numbers by default: -->
    <p></p>
    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Juice</li>
        <li>Milk</li>
    </ol>

    <hr>
    <!-- ðŸ’¡Description Lists -->
    <!-- The <dl> tag defines the description list, the <dt> tag defines the term (name), and the <dd> tag  describes each term: -->
    <dl>
        <dt>&nbsp;&nbsp;Coffee</dt>
        <dd>Love to drink white hot coffee</dd>
        <dt>&nbsp;&nbsp;Milk</dt>
        <dd>Hot white milk</dd>
        <dt>&nbsp;&nbsp;Juice</dt>
        <dd>Love cold juice</dd>
    </dl>

</body>
</html>
